<!DOCTYPE html>
<html lang="pt">
<head>
				<title>Bio</title>
				<!-- comentario : seleciona o texto e aperta ctrl+/ -->
</head>
<body style="color: green;">

	<!--Html List-->
	<ul style="list-style-type: circle; color: hotpink">
		<li>Jose</li>
		<li>Vinicius</li>
		<li>Bruno</li>
		<li>Letícia</li>
		<li>Cecília</li>
	</ul>

	<!--Description Lista-->
	<dl>
		<dt>Rome</dt>
			<dd>* Olá</dd>
		<dt>Brasil</dt>
			<dd>** Ola dois</dd>
	</dl>

	<!--Ordered List-->
	<ol type="I">
		<li>Brasil</li>
		<li>Japan</li>
		<li>U.S.A</li>
	</ol>

	<!--Nested List-->
	<ul>
		<li>U.S.A</li>
		<li>Washington state</li>
		<ul>
			<li>Cities:</li>
			<li>Rio de Janeiro</li>
			<li>São Paulo</li>
			<li>Macaé</li>
			<li>Quissamã</li>
		</ul>
	</ul>


</body>
</html>
